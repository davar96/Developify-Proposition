<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developify - Proposition</title>

    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Source+Sans+Pro:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header active">
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="#">
          <h1 class="logo">Developify</h1>
        </a>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="#" class="logo">Developify</a>

            <button
              class="nav-close-btn"
              aria-label="Close Menu"
              data-nav-close-btn
            >
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#avantages" class="navbar-link" data-navbar-link
                >Avantages</a
              >
            </li>

            <li class="navbar-item">
              <a href="#services" class="navbar-link" data-navbar-link
                >Services</a
              >
            </li>

            <li class="navbar-item">
              <a href="#portfolio" class="navbar-link" data-navbar-link
                >Portfolio</a
              >
            </li>

            <li class="navbar-item">
              <a href="#contact" class="navbar-link" data-navbar-link
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <a href="#" class="btn">
          <ion-icon
            name="chevron-forward-outline"
            aria-hidden="true"
          ></ion-icon>

          <span>Obtenir un devis</span>
        </a>

        <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>
      </div>
    </header>

    <main></main>

    <footer></footer>

    <script src="./assets/script.js"></script>
    <!-- Ionicon Link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
